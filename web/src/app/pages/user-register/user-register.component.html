<body>
  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form (ngSubmit)="userRegister()">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Usuário" [(ngModel)]="usuario.username" class="form-control" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Senha" [(ngModel)]="usuario.password" class="form-control" required>
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="E-mail" [(ngModel)]="usuario.email" class="form-control" required>
      </div>

      <div class="form-group">
        <input type="text" id="nome_completo" name="nome_completo" placeholder="Nome Completo" [(ngModel)]="usuario.nome_completo" class="form-control" required>
      </div>

        <!-- Botão "Voltar" com a classe "btn-voltar" -->
        <button type="button" class="btn btn-voltar" (click)="redirectToHome()">Voltar</button>
        
        <!-- Botão "Cadastrar" -->
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</body>
