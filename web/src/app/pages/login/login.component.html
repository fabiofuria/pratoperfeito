<body>
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <!-- <label for="username">Usuário:</label> -->
        <input type="text" id="username" name="username" placeholder="Usuário" [(ngModel)]="username" class="form-control" required>
      </div>
      <div class="form-group">
        <!-- <label for="password">Senha:</label> -->
        <input type="password" id="password" name="password" placeholder="Senha" [(ngModel)]="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>

      <p>Não é cadastrado? <a href="javascript:void(0);" (click)="irParaCadastro()" class="cadastrar-link">Cadastrar</a></p>

    </form>
  </div>
</body>
