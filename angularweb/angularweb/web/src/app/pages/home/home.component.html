<div class="banner">
    <div class="content">  
        <h1 class="mb-4">Um sabor autêntico na sua mesa.</h1>  
        <a routerLink="menu">Veja todas as receitas <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<div class="container mt-5 mb-4">
    <h1 class="text-center">Descubra o Delicioso Mundo da Culinária</h1>
    <div class="row">  
        <div class="col-lg-4 mt-2"> 
            <div class="Box">
                <h1>1</h1>
                <p>Selecione uma Receita</p>
            </div>
        </div>    
        <div class="col-lg-4 mt-2"> 
            <div class="Box">
                <h1>2</h1>
                <p>Veja o Passo a Passo</p>
            </div>
        </div>    
        <div class="col-lg-4 mt-2"> 
            <div class="Box">
                <h1>3</h1>
                <p>Personalize sua Experiência</p>
            </div>
        </div>    
  </div>


  <div class="container mt-4 mb-4">
    <h1 class="text-center">Receitas Favoritas</h1>
    <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
      <div class="foodbox" *ngIf="i<=7">
        <img src="{{fd.foodImg}}"/>
        <h1>{{fd.foodName}}</h1>
        <p>{{ fd.foodDetails }}</p>
        <a class="btn_pedido" [routerLink]="['/menu', fd.id]">
            Veja a receita <i class="bi bi-clipboard-heart"></i>
        </a>
      </div>
      
    </div>
  </div>

<br><br><br>
<a routerLink="menu" class="maisopcoes"> + Opções <i class="bi bi-arrow-right"></i></a>

</div>
